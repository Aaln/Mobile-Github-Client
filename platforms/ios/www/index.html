<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="lib/mfizz/font-mfizz.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="lib/Underscore.js"></script>
    <script src="lib/base64.js"></script>
    <script src="lib/github.js"></script>

    <script src="js/app.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/state.js"></script>
  </head>
  <body ng-app="MobGit" ng-controller="loginCtrl" class="platform-ios platform-cordova platform-webview">

    <ion-pane ui-view>

      <ion-header-bar class="bar-stable">
        <h1 class="title"><i class="ion-social-github"></i></h1>
      </ion-header-bar>

      <ion-content>
      <form name="form">
        <label class="item item-input">
          <span class="input-label">Github User</span>
          <input type="text" ng-model="uname" placeholder="User Name" required autofocus/>
        </label>
        <div class="bttn-block">
          <button type="submit" ng-click="login(uname)" ng-disabled="form.$invalid" class="button button-block button-dark">Search Users</button>
        </div>
      </form>
      </ion-content>

    </ion-pane>

  </body>
</html>
