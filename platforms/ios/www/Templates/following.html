<ion-header-bar class="bar-stable">
  <div class="buttons">
    <button class="button button-clear button-positive" ng-click="back()"><i class="ion-ios7-arrow-back"></i> Back</button>
  </div>
  <h1 class="title">Following</h1>
</ion-header-bar>
<ion-content scroll="true">
	<label class="item item-input">
		<span class="input-label">Search</span>
		<input type="search" ng-model="search" placeholder="Search {{uname}}'s followers" />
	</label>
	<ion-list>
	  <ion-item ng-repeat="following in followings | filter:search" ng-click="tofollower(following.login)" class="item item-avatar">
	    <img src="{{following.avatar_url}}">
	    <h2>{{following.login}}</h2>
	    <p>{{following.html_url}}</p>
	  </ion-item>
	</ion-list>
</ion-content>
