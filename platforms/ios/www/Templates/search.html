<ion-view title="<i class='github-icon ion-social-github-outline'></i>"  animation="slide-left-right-ios7">
  <ion-content has-header="true">
    <form name="form">
      <div class="list list-inset">
        <label class="item item-input">
          <i class="icon ion-search placeholder-icon"></i>
          <input type="text" placeholder="Search" ng-model="uname" required class="bigput">
        </label>
      </div>
      <div class="button-bar">
        <button type="submit" ng-click="searchUser(uname)" ng-disabled="form.$invalid" class="button button-block button-dark">Search Users</button>
        <button type="submit" ng-click="searchProject(uname)" ng-disabled="form.$invalid" class="button button-block button-positive">Search Projects</button>
      </div>
    </form>
  </ion-content>
</ion-view>
