<ion-view title="Github <i class='ion-social-github'></i>"  animation="slide-left-right-ios7">
  <ion-content ng-controller="searchCtrl" has-header="true">
    <form name="form" ng-hide="loading">
      <label class="item item-input">
        <span class="input-label">Github User</span>
        <input type="text" ng-model="uname" placeholder="User Name" required autofocus/>
      </label>
      <div class="bttn-block">
        <button type="submit" ng-click="search(uname)" ng-disabled="form.$invalid" class="button button-block button-dark">Search Users</button>
      </div>
    </form>
    <div ng-show="loading" class="center-loading-icon">
      <i class="ion-loading-c"></i>
    </div>
  </ion-content>
</ion-view>
