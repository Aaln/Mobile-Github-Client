<ion-view title="<i class='github-icon ion-pull-request'></i>"  animation="slide-left-right-ios7">
  <ion-content has-header="true">
    <form name="form">
      <div class="list list-inset">
        <label class="item item-input">
          <i class="icon ion-search placeholder-icon"></i>
          <input type="text" placeholder="Search" ng-model="uname" required class="bigput">
        </label>
      </div>
      <!-- <div class="button-bar"> -->
        <button type="submit" ng-click="searchUser(uname)" ng-disabled="form.$invalid" class="button button-positive button-large search-button button-block">People</button>
        <button type="submit" ng-click="searchProject(uname)" ng-disabled="form.$invalid" class="button button-balanced button-large search-button button-block">Projects</button>
      <!-- </div> -->
    </form>
    <br />
    <!-- <button class="button button-clear">Jack Hanford</button> -->
  </ion-content>
</ion-view>
