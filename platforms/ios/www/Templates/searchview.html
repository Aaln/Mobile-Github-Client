<ion-view title="Search Projects">
<ion-content has-header="true" overflow-scroll="true">
	<label class="item item-input">
		<span class="input-label">Search</span>
		<input type="search" ng-model="search" placeholder="Filter Projects" />
	</label>
	<ion-list>
	  <ion-item ng-repeat="item in items | filter:search" ng-click="select(rep)" class="item">
	  	<div>{{item.name}}</div>
	  	<div>{{item.fullname}}</div>
	  </ion-item>
	</ion-list>
</ion-content>
</ion-view>
