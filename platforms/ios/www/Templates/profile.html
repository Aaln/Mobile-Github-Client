<ion-view title="Profile">
<ion-content has-header="true">
<div class="profile-blob">
  <div class="row profile-row">
    <div class="col">
      <img class="profile-pic" ng-src="{{ava}}">
    </div>
    <div class="col right-bump">
      <div class="row" stlye="padding-left:0px;">
        <div class="name">{{name}}</div>
      </div>
      <div class="other-info">
        <div class="row">
          <p class="subdue no-margin">{{login}}</p>
        </div>
        <div class="row">
          <p class="subdue no-margin"><i class="ion-location ico"></i>  {{location}}</p> 
        </div>
        <div class="row">
          <p class="subdue no-margin"><i class="ion-edit link-item-icon ico"></i>  <a href="" class="link-item-link">  {{blog}}</a></p> 
        </div>
      </div>
    </div>
  </div>
  <div class="mid-profile">
    <button class="button githubgreen button-block action-button" ng-click="acitivty()">Recent Activity</button>
    <div class="row">
      <div class="col action-numbers center" ng-click="toFollowerState()">{{followers}}<br /><span class="center action-text">Followers</span></div>
      <div class="col action-numbers center" ng-click="repo()">{{pub_count}}<br /><span class="center action-text">Public Repos</span></div>
      <div class="col action-numbers center" ng-click="toFollowingState()">{{following}}<br /><span class="center action-text">Following</span></div>
    </div>
  </div>
  <div class="bottom-profile">
  <div class="bubble">
    <h3 class="bubble-header">Popular repositories</h3>
    <ion-item ng-repeat="popularRepo in popularRepos" ng-click="repoinfo(popularRepo)">
      <span class="small-repo pull-left">{{popularRepo.full_name}}</span>
      <span class="pull-right stargazer">{{popularRepo.stargazers_count}} <i class="ion-android-star"></i></span>
    </ion-item>
  </div>
 <script id="activity.html" type="text/ng-template">
 <ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Project Info</h1>
  </ion-header-bar>
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="recentEvent in recentEvents">
       <span ng-switch="recentEvent.type">
        <span ng-switch-when='PushEvent'>Pushed to {{recentEvent.repo.name}}</span>
        <span ng-switch-when='Created'>Created {{recentEvent.repo.name}}</span>
        <span ng-switch-when='ForkEvent'>Forked {{recentEvent.repo.name}}</span>
        <span ng-switch-when='WatchEvent'>Watching {{recentEvent.repo.name}}</span>
      </ion-item>
    </ion-list>
  <button type="submit" ng-click="closeModal()" class="button button-block button-assertive">Cancel</button>
  </ion-content>
 </ion-modal-view>
 </script>
