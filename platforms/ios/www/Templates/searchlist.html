<ion-view title="{{items.length}} Results" ng-controller="searchviewCtrl">
<ion-content has-header="true">
	<label class="item item-input">
		<span class="input-label">Search</span>
		<input type="search" ng-model="search" placeholder="Filter Projects" />
	</label>
	<ion-list>
	  <ion-item ng-repeat="item in items | filter:search" class="item">
	  	<div>{{item.name}}</div>
	  	<div>{{item.fullname}}</div>
	  </ion-item>
	</ion-list>
</ion-content>
</ion-view>
