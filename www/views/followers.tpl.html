<ion-pane>
<ion-header-bar class="bar-stable">
  <div class="buttons">
    <button class="button button-clear button-positive" ng-click="back()"><i class="ion-ios7-arrow-back"></i> Back</button>
  </div>
  <h1 class="title">Followers</h1>
</ion-header-bar>

<ion-content>
	<label class="item item-input">
		<span class="input-label">Search</span>
		<input type="search" ng-model="search" placeholder="Search {{uname}}'s followers" />
	</label>
	<ion-list>
	  <ion-item ng-repeat="follower in followers | filter:search" ng-click="tofollower(follower.login)">
	    {{follower.login}} <span id="chev" class="pull-right"><i class="ion-chevron-right"></i></span>
	  </ion-item>
	</ion-list>
</ion-content>
</ion-pane>
