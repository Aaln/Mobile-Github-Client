<ion-view>
  <ion-content has-header="true">
    <ul class="list">
      <div class="item item-divider">
        Github Stats
        <span class="pull-right privacy">v0.0.6</span>
      </div>
      <li class="item">Authenticated <span class="pull-right">{{authenticated}}</span>
      </li>
      <li class="item">Github Rate limit <span class="pull-right"> {{ratelimit}}</span>
      </li>
      <li class="item" ng-show="api">Github API <span class="pull-right api-status-good">{{api}}</span>
      </li>
      <li class="item" ng-if="authenticated">Login <span class="pull-right">{{alias}}</span>
      </li>
    </ul>
    <button class="button button-assertive button-block" ng-click="removeAuth()" ng-show="authenticated">Log out of <span class="octicon octicon-logo-github"></span>
    </button>
    <button class="button button-dark button-block" ng-click="newAuth()" ng-hide="authenticated">Login to <span class="octicon octicon-logo-github"></span>
    </button>
    </button>
    <br />
    <span class="center">Made by <a class="positive" ng-click="personalwebsite()">Jack Hanford</a>
    <br />
     	Open Sourced under <a class="positive" ng-click="mit()">MIT</a>
    <br />
    <a class="positive" ng-click="privacy()">Privacy Policy</a>
    </span>
  </ion-content>
</ion-view>
