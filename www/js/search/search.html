<ion-view title="<i class='github-icon ion-pull-request'></i>" animation="slide-left-right-ios7">
  <ion-content has-header="true" style="background-color:#F1F1F1">
    <form name="form">
      <div class="list list-inset">
        <div class="item item-input" id="searchbar">
          <i class="icon ion-search placeholder-icon"></i>
          <!-- ng-focus="notEmpty = true" ng-blur="!notEmpty" -->
          <input type="text" placeholder="Search Github" ng-model="uname" required class="bigput">
          <!-- <button ng-show="notEmpty" ng-click="uname = ''" class="button-clear clear-uname">
            <i class="ion-ios7-close"></i>
          </button> -->
        </div>
      </div>
      <div class="button-bar" style="width:95%;margin:0 auto;">
        <button type="submit" ng-click="searchUser(uname)" ng-disabled="form.$invalid" class="button button-large search-bttn">
          <i class="octicon octicon-organization search-icon"></i>
        </button>
        <button type="submit" ng-click="searchProject(uname)" ng-disabled="form.$invalid" class="button button-large search-bttn">
          <i class="octicon octicon-file-code search-icon"></i>
        </button>
      </div>
    </form>
    <!-- <h5 class="center" ng-if="authname">Welcome, {{authname}}</h5> -->
    <h5 class="center fakeautho" ng-hide="authlogin">Checking Authentication <i class="ion-loading-b"></i></h5>
    <button class="button button-block button-light" ng-show="authlogin" ng-click="searchUser(authlogin)">Your Account</button>
  </ion-content>
  <ion-footer-bar align-title="center" ng-click="info()">
    <div class="about-button">Info</div>
  </ion-footer-bar>
</ion-view>
