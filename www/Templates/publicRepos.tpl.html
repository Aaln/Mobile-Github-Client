<ion-pane>
<ion-header-bar class="bar-stable">
  <div class="buttons">
    <button class="button button-clear button-positive" ng-click="back()"><i class="ion-ios7-arrow-back"></i> Back</button>
  </div>
  <h1 class="title">Public Repos</h1>
</ion-header-bar>

<ion-content>
	<label class="item item-input">
		<span class="input-label">Search</span>
		<input type="search" ng-model="search" placeholder="Search Public Repos" />
	</label>
	<ion-list>
	  <ion-item ng-repeat="rep in reps | filter:search" ng-click="select(rep.html_url)" class="item">
	  	<div class="pull-left icon icon-{{rep.language | lowercase}}"></div>
	  	<!-- <div class="info"> -->
	  	<span class="pull-right"><i class="ion-fork-repo">{{rep.forks_count}}</i></span>
	    <h2>{{rep.name}}</h2>
	    <p>{{rep.description}}</p>
	    <!-- </div> -->
	  </ion-item>
	</ion-list>
</ion-content>
</ion-pane>
