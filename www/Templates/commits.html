<ion-view title="Commits">
<ion-content has-header="true">
	<label class="item item-input">
		<span class="input-label">Search</span>
		<input type="search" ng-model="search" placeholder="Search past commits" />
	</label>
	<ion-list>
	  <ion-item ng-repeat="commit in commits | filter:search" class="item item-avatar">
	  	<img ng-src="{{commit.author.avatar_url}}">
	  	<!-- <span class="pull-right">{{commit.commit.author.date}}</span> -->
	    <h2>{{commit.commit.message}}</h2>
	    <p>by: {{commit.commit.committer.name}}</p>
	  </ion-item>
	</ion-list>
</ion-content>
</ion-view>
