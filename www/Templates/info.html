<ion-view title="Info"  animation="slide-left-right-ios7">
  <ion-content has-header="true">
  <ul class="list">
    <div class="item item-divider">
      Github Stats
    </div>
  	<li class="item">Authenticated <span class="pull-right">{{authenticated}}</span></li>
  	<li class="item">Github Rate limit 
      <span class="pull-right">
        <span ng-show="rate">{{ratelimit}}</span>
      </span>
    </li>
  </ul>
    <button class="button button-assertive button-block" ng-click="removeAuth()" ng-show="authenticated">Remove Authentication</button>
    <button class="button button-dark button-block" ng-click="newAuth()" ng-hide="authenticated">New Authentication</button>
    <br />
    <span class="center">Made by <a href="http://jackhanford.com">Jack Hanford</a>
    <br />
     	Open Sourced under <a href="http://en.wikipedia.org/wiki/MIT_License">MIT</a>
    <br />
      version: 0.1
    </span>
    <br />

    <!-- <button class="button button-clear center" ng-click="search()"><i class="ion-arrow-left-c"></i> Back</button> -->
  </ion-content>
</ion-view>
