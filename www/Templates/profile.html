<ion-view title="Profile">
<ion-content has-header="true">
<div class="profile-blob">
  <div class="row profile-row">
    <div class="col">
      <img class="profile-pic" ng-src="{{ava}}">
    </div>
    <div class="col right-bump">
      <div class="row" stlye="padding-left:0px;">
        <div class="name">{{name}}</div>
      </div>
      <div class="other-info">
        <div class="row">
          <p class="subdue no-margin">{{login}}</p>
        </div>
        <div class="row" ng-hide="hideLocation">
          <i class="octicon octicon-location ico"></i> {{location}}
        </div>
        <div class="row" ng-hide="hideLink">
          <i class="octicon octicon-link link-item-icon ico"></i>  <a href="{{blog}}" class="profile-link"> {{blog}}</a>
        </div>
      </div>
    </div>
  </div>
  <div class="mid-profile">
    <button class="button githubgreen button-block action-button" ng-click="acitivty()">Recent Activity</button>
    <div class="row">
      <div class="col action-numbers center" ng-click="toFollowerState()">{{followers}}<br /><span class="center action-text">Followers</span></div>
      <div class="col action-numbers center">{{pub_count}}<br /><span class="center action-text">Public Repos</span></div>
      <div class="col action-numbers center" ng-click="toFollowingState()">{{following}}<br /><span class="center action-text">Following</span></div>
    </div>
  </div>
  <div class="bottom-profile">
  <div class="bubble">
    <h3 class="bubble-header">Public Repositories</h3>
    <ion-item ng-repeat="popularRepo in popularRepos" ng-click="repoinfo(popularRepo)">
      <span class="small-repo pull-left">
        <span ng-switch="popularRepo.fork">
          <span ng-switch-when="true" class="octicon octicon-repo-forked grey-icon"></span>
          <span ng-switch-when="false" class="octicon octicon-repo grey-icon"></span>
        </span>
         {{popularRepo.full_name}}
       </span>
      <span class="pull-right stargazer">{{popularRepo.stargazers_count}} <i class="ion-android-star"></i></span>
    </ion-item>
  </div>
 <script id="activity.html" type="text/ng-template">
 <ion-modal-view>
  <ion-header-bar>
    <h1 class="title">{{name}} - Recent Activity</h1>
  </ion-header-bar>
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="recentEvent in recentEvents">
       <span ng-switch="recentEvent.type">
        <span ng-switch-when="CommitCommentEvent"><span class="octicon octicon-mail-read grey-icon"></span> Commented on commit {{recentEvent.repo.name}}</span>
        <span ng-switch-when="CreateEvent"><span class="octicon octicon-plus grey-icon"></span> Created {{recentEvent.repo.name}}</span>
        <span ng-switch-when="DeleteEvent"><span class="octicon octicon-trashcan grey-icon"></span> Deleted {{recentEvent.repo.name}}</span>
        <span ng-switch-when="DeploymentEvent">Deploy event for {{recentEvent.repo.name}}</span>
         <!-- <span ng-switch-when="DeploymentStatusEvent"> </span> -->
        <span ng-switch-when="DownloadEvent"><span class="octicon octicon-move-down grey-icon"></span> Downloaded {{recentEvent.repo.name}}</span>
        <span ng-switch-when="FollowEvent"><span class="octicon octicon-person grey-icon"></span> Following {{recentEvent.repo.name}}</span>
        <span ng-switch-when="ForkEvent"><span class="octicon octicon-git-branch icon-grey"></span> Forked {{recentEvent.repo.name}}</span>
         <!-- <span ng-switch-when="ForkApplyEvent"> </span> -->
        <span ng-switch-when="GistEvent">Gist Event</span>
         <!-- <span ng-switch-when="GollumEvent"> </span> -->
        <span ng-switch-when="IssueCommentEvent"><span class="octicon octicon-mail-read grey-icon"></span> Commented on issue for {{recentEvent.repo.name}}</span>
        <span ng-switch-when="IssuesEvent"><span class="octicon octicon-stop grey-icon"></span> Issue for {{recentEvent.repo.name}}</span>
         <!-- <span ng-switch-when="MemberEvent"> </span> -->
         <!-- <span ng-switch-when="PageBuildEvent"> </span> -->
         <!-- <span ng-switch-when="PublicEvent"> </span> -->
        <span ng-switch-when="PullRequestEvent"><span class="octicon octicon-git-compare grey-icon"></span> Pull request for {{recentEvent.repo.name}}</span>
        <span ng-switch-when="PullRequestReviewCommentEvent"><span class="octicon octicon-mail-read grey-icon"></span> Commented on {{recentEvent.repo.name}}</span>
        <span ng-switch-when="PushEvent"><span class="octicon octicon-git-commit grey-icon"></span> Pushed to {{recentEvent.repo.name}}</span>
        <span ng-switch-when="ReleaseEvent"><span class="octicon octicon-megaphone grey-icon"></span> Released {{recentEvent.repo.name}}</span>
         <!-- <span ng-switch-when="StatusEvent"> </span> -->
         <!-- <span ng-switch-when="TeamAddEvent"> </span> -->
        <span ng-switch-when="WatchEvent"><span class="octicon octicon-eye grey-icon"></span> Watching {{recentEvent.repo.name}}</span>
        </span>
      </ion-item>
    </ion-list>
  </ion-content>
  <ion-footer-bar align-title="center" class="bar-assertive" ng-click="closeModal()">
  <h1 class="title">Close</h1>
</ion-footer-bar>
 </ion-modal-view>
 </script>
  </div>
</div>
</ion-content>
</ion-view>
