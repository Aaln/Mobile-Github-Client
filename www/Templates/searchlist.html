<ion-view title="{{items.length}} Results" ng-controller="searchviewCtrl">
<ion-content has-header="true">
	<label class="item item-input">
		<span class="input-label">Search</span>
		<input type="search" ng-model="search" placeholder="Filter Projects" />
	</label>
	<ion-list>
	  <ion-item ng-repeat="item in items | filter:search" class="item" ng-click="select(item.html_url)">
	  	<span class="pull-right"><i class="ion-fork-repo">{{item.forks_count}}</i></span>
	    <h2>{{item.name}}</h2>
	    <p>{{item.description}}</p>
	  </ion-item>
	</ion-list>
</ion-content>
</ion-view>
