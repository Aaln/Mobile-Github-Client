<ion-view title="{{items.length}} Results" ng-controller="searchviewCtrl">
<ion-content has-header="true">
	<label class="item item-input">
		<span class="input-label">Search</span>
		<input type="search" ng-model="search" placeholder="Filter Projects" />
	</label>
	<ion-list>
	  <ion-item ng-repeat="item in items | filter:search" class="item" ng-click="openModal(item)">
	  	<div class="pull-left icon icon-{{item.language | lowercase}}"></div>
	  	<span class="pull-right"><i class="ion-fork-repo"></i>{{item.forks_count}}</span>
	    <h2>{{item.name}}</h2>
	    <p>{{item.description}}</p>
	    <script id="my-modal.html" type="text/ng-template">
	    <ion-modal-view>
	    <ion-header-bar>
	    <h1 class="title">{{fullname}}</h1>
	    </ion-header-bar>
	    <ion-content>
	    	<button type="submit" ng-click="commits(fullname)" class="button button-block button-light">Commits</button>
	    	<button type="submit" ng-click="owner(login)" class="button button-block button-light">Creator</button>
	    	<button type="submit" ng-click="closeModal()" class="button button-block button-assertive">Cancel</button>
	    </ion-content>
	    </ion-modal-view>
	    </script>
	  </ion-item>
	</ion-list>
</ion-content>
</ion-view>
