<ion-view title="Github <i class='ion-social-github'></i>"  animation="slide-left-right-ios7">
  <ion-content has-header="true">
    <form name="form">
      <label class="item item-input">
        <span class="input-label">Github</span>
        <input type="text" ng-model="uname" placeholder="Search" required autofocus/>
      </label>
      <button type="submit" ng-click="searchUser(uname)" ng-disabled="form.$invalid" class="button button-block button-dark">Search Users</button>
      <button type="submit" ng-click="searchProject(uname)" ng-disabled="form.$invalid" class="button button-block button-positive">Search Projects</button>
    </form>
  </ion-content>
</ion-view>
